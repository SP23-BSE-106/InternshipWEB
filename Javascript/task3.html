<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style1.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Number</title>
</head>
<body>

  <div class="container">
    <h1>Next Number</h1>
    <label for="ageInput">Enter number</label>
    <input type="number" id="ageInput" min="0" >
    <br>
    <button onclick="convertAge()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    function convertAge() {
      const num = document.getElementById('ageInput').value;


      const nums = parseInt(num);
      const nextnum = nums + 1;

      document.getElementById('result').textContent = `The nextnum after ${num} is ${nextnum}.`;
    }
  </script>

</body>
</html>
