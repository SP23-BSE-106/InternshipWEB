<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed Navigation</title>
  <link rel="stylesheet" href="task8a.css">
</head>
<body>
  <div class="tabs">
    <div class="tab-buttons">
      <button class="tab-btn active" onclick="openTab(event, 'home')">Home</button>
      <button class="tab-btn" onclick="openTab(event, 'about')">About</button>
      <button class="tab-btn" onclick="openTab(event, 'contact')">Contact</button>
    </div>

    <div id="home" class="tab-content active">
      <h2>Home</h2>
      <p>Welcome to the Home tab.</p>
    </div>
 
    <div id="about" class="tab-content">
      <h2>About</h2>
      <p>This is the About tab.</p>
    </div>

    <div id="contact" class="tab-content">
      <h2>Contact</h2>
      <p>Contact us at: munazzajaved277@gmail.com</p>
    </div>
  </div>

  <script src="task8a.js"></script>
</body>
</html>
