<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style1.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hours to Seconds Converter</title>
</head>
<body>

  <div class="container">
    <h1>Hours to Seconds Converter</h1>
    <label for="ageInput">Enter Hours:</label>
    <input type="number" id="ageInput" min="0" >
    <br>
    <button onclick="convert()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    function convert() {
      const hour = document.getElementById('ageInput').value;

      if (hour === '' || isNaN(hour) || hour < 0) {
        document.getElementById('result').textContent = "Please enter a valid number.";
        return;
      }

      const hours = parseInt(hour);
      const seconds = hour *3600;

      document.getElementById('result').textContent = `  ${hours} hour  is  ${seconds} seconds. `;
    }
  </script>

</body>
</html>
