<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style1.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age to Days Converter</title>
</head>
<body>

  <div class="container">
    <h1>Age to Days Converter</h1>
    <label for="ageInput">Enter your age in years:</label>
    <input type="number" id="ageInput" min="0" >
    <br>
    <button onclick="convertAge()">Convert</button>
    <p id="result"></p>
  </div>

  <script>
    function convertAge() {
      const ageInYears = document.getElementById('ageInput').value;

      if (ageInYears === '' || isNaN(ageInYears) || ageInYears < 0) {
        document.getElementById('result').textContent = "Please enter a valid age.";
        return;
      }

      const age = parseInt(ageInYears);
      const days = age * 365;

      document.getElementById('result').textContent = `You have lived  ${days} days.`;
    }
  </script>

</body>
</html>
